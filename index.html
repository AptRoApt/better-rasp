<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/raspcss.css">
<title>Расписание</title>
</head>
<body>
    <div id="pageTitle">
        <!-- <input id="search" type="text" placeholder="Введите номер группы или ФИО преподавателя"> -->
        <form class="invisible search"  id="roomSearch"><select id="buildingNums" name="buildingNums">
                <option value="" selected disabled hidden>Выберите корпус:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select> 
            <select id="roomNums" name="roomNums"></select>  
        </form>
        <form class="invisible search" id="teacherSearch">
        <select class="" id="cathedraSelect">
            <option value="" selected disabled hidden>Выберите кафедру:</option>
        </select>
        <select id="teacherSelect">
            <option value="" selected disabled hidden>Выберите преподавателяs:</option>
        </select>
         </form>
         <form class="invisible search" id="groupSearch">
            <select id="facultySelect">
                <option value="" selected disabled hidden>Выберите факультет:</option>
            </select>
            <select id="courseSelect">
                <option value="" selected disabled hidden>Выберите курс:</option>
            </select>
            <select id="educationTypeSelect">
                <option value="" selected disabled hidden>Выберите тип обучения:</option>
            </select>
            <select id="groupSelect"></select>
         </form>
        <h2 id="weekNumHeader">Расписание на
            <select id="weekNumSelect" name="weekNumSelect">
            </select> 
            неделю</h2>
        <select id="optionSelector" name="optionSelector">
            <option value = "" selected>Поиск:</option>
            <option value = "1">По аудитории</option>
            <option value = "2">По преподавателю</option>
            <option value = "3">По группе</option>
        </select>
    </div>
    <div id="schedule">

    </div>
    <div id="overlay" class="invisible">
        <div id="details">
            <span id="close-button">&times;</span>
            <h2>Подробности</h2>
        </div>
    </div>
    <button class="nav-button" id="prevWeek"><-</button>
    <button class="nav-button" id="nextWeek">-></button>


    <script src="static/scripts.js"></script>
</body>
</html>
